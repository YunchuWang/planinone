<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/nightday.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/moment-with-locales.js"></script>
<title>Untitled Document</title>
</head>

<body>
	<div id="dayslider" class="display">
    	<ul class="dayslides">
        	<img class="bg" style="z-index:10;" src="img/day.jpg"/>
        	<img class="bg" style="z-index:10;" src="img/daylight2.jpg"/>
        	<img class="bg dayactive" style="z-index:10;" src="img/daylight3.jpg"/>
        </ul>
    </div>
    <div id="nightslider" class="display">
    	<ul class="nightslides">
        	<img class="bg" style="z-index:10;" src="img/night.jpg"/>
        	<img class="bg" style="z-index:10;" src="img/night2.jpg"/>
     		<img class="bg nightactive" style="z-index:10;" src="img/night3.jpg"/>    
        </ul>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="display" id="btn1" onclick="closeNav()"><i class="fa fa-times closeicon" aria-hidden="true" ></i></a>
      <div class="input-group todolist">
    	<input id="entertask" type="text" class="form-control" placeholder="Add a task.." name="listbox" required/>
    	<span class="input-group-addon addbtn" onClick="newTask()">
        	<i class="fa fa-arrow-circle-o-up " aria-hidden="true"></i>
    	</span>
	  </div>
      <div style="margin-bottom:20px;"></div>
	</div>
	<button class="verticalLetter btn btn-primary" onclick="openNav()">
    	To Do List <span class="glyphicon glyphicon-pencil"></span>
    </button>
	<form>
    	<span for="me" id="label1">Set Alarm</span>
		<input type="datetime-local" class=" input-lg hcenter timepicker" id="me" required>
        <button id="submitb" type="button" class="btn btn-primary bstyle button">Set it!</button>
    </form>
	<div id="orb" class="sun">
   		<div id= "moonspot1"></div>
    	<div id= "moonspot2"></div>
    	<div id= "moonspot3"></div>
    </div>
    <div id="clock">CLOCK</div>
    <div id="sky" class="day"></div>
    <audio id="myAudio" class="no" controls loop>
		<source src="audio/alarm.mp3"></source>
	</audio>
    <button class="imageletter btn btn-primary" onclick="openRightNav()">
    	Funny Images <span class="glyphicon glyphicon-pencil"></span>
    </button>
    <div id="rightNav" class="rightnav">
      <a href="javascript:void(0)" id="btn2"class="display" onclick="closeRightNav()"><i class="fa fa-times closeicon" aria-hidden="true" ></i></a>
      <div class="input-group todolist">
    	<input id="search" type="text" class="form-control" placeholder="Search images.." name="searchbox" required/>
    	<span class="input-group-addon addbtn" onClick="fetchImages()">
        	<i class="fa fa-arrow-circle-o-up " aria-hidden="true"></i>
    	</span>
	  </div>
      <div style="margin-bottom:50px;"></div>
      <div id="loadimg" style="background-color:white;"></div>
	</div>
</body>
</html>
